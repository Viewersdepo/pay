<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero-section {
            background: #f9f9f9;
            padding: 50px 0;
            text-align: center;
        }
        .download-btn {
            background: #A1D65F;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
        }
        .watch-demo {
            background: #fff;
            border: 2px solid #A1D65F;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
        }
        .trusted-users img {
            width: 40px;
            border-radius: 50%;
            margin-right: -10px;
        }
        .partner-logos img {
            height: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header class="p-3 bg-dark text-light text-center">
        <nav class="container d-flex justify-content-between align-items-center">
            <span class="fw-bold">Pay4Me App</span>
            <div>
                <a href="#" class="text-light mx-2">Home</a>
                <a href="#" class="text-light mx-2">About</a>
                <a href="#" class="text-light mx-2">Blog</a>
                <a href="#" class="text-light mx-2">Support</a>
            </div>
            <button class="download-btn">Download app <i class="fab fa-apple"></i></button>
        </nav>
    </header>
    <section class="hero-section container">
        <p class="badge bg-success text-uppercase">Secure, Global, Fast</p>
        <h1 class="fw-bold">Reliable Payment Solutions for International Education</h1>
        <p class="text-muted">The easiest and fastest way to pay tuition and fees to educational institutions, businesses, and government agencies worldwide.</p>
        <button class="download-btn me-3">Download app <i class="fab fa-google-play"></i> <i class="fab fa-apple"></i></button>
        <button class="watch-demo">Watch Demo <i class="fas fa-play-circle"></i></button>
        <div class="mt-3 trusted-users d-flex justify-content-center align-items-center">
            <img src="https://via.placeholder.com/40" alt="User 1">
            <img src="https://via.placeholder.com/40" alt="User 2">
            <img src="https://via.placeholder.com/40" alt="User 3">
            <span class="ms-2">Trusted by 3k+ Students Globally</span>
        </div>
        <div class="mt-4">
            <img src="lady.png" class="img-fluid rounded" alt="Hero Image">
        </div>
        <div class="partner-logos d-flex justify-content-center flex-wrap mt-4">
            <img src="https://via.placeholder.com/100x40" alt="Partner 1">
            <img src="https://via.placeholder.com/100x40" alt="Partner 2">
            <img src="https://via.placeholder.com/100x40" alt="Partner 3">
            <img src="https://via.placeholder.com/100x40" alt="Partner 4">
            <img src="https://via.placeholder.com/100x40" alt="Partner 5">
        </div>
    </section>
</body>
</html>
